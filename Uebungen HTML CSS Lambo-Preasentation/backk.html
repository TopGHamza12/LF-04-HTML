<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Lamborghini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff2e2e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .main-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1617814076367-b759c7d7e738?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .image-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5rem;
            max-width: 80%;
            text-align: center;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .feature i {
            font-size: 2.5rem;
            color: #ff2e2e;
            margin-bottom: 15px;
        }

        .feature h3 {
            margin-bottom: 10px;
            color: #ff2e2e;
        }

        .gallery {
            margin-top: 40px;
        }

        .gallery h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff2e2e;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-item {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            background-color: #ff2e2e;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff5252;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .main-image {
                height: 250px;
            }

            .image-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>YENİ LAMBORGHINI</h1>
        <p class="subtitle">Performans ve lüksün eşsiz birleşimi</p>
    </header>

    <div class="main-image">
        <div class="image-text" id="main-text">0'dan 100 km/s'ye 2.8 saniyede çıkıyor</div>
    </div>

    <div class="features">
        <div class="feature">
            <i class="fas fa-tachometer-alt"></i>
            <h3>Yüksek Hız</h3>
            <p>350 km/s azami hız</p>
        </div>

        <div class="feature">
            <i class="fas fa-horse-head"></i>
            <h3>Güçlü Motor</h3>
            <p>780 BG V12 motor</p>
        </div>

        <div class="feature">
            <i class="fas fa-palette"></i>
            <h3>Özel Tasarım</h3>
            <p>Şık ve agresif görünüm</p>
        </div>
    </div>

    <a href="#" class="btn">Daha Fazla bilgi</a>

    <div class="gallery">
        <h2>GALERİ</h2>
        <div class="images">
            <div class="image-item" onclick="changeText(this, 'Ön görünüm')">
                <img src="https://images.unsplash.com/photo-1617814076367-b759c7d7e738?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Lamborghini Ön">
                <div class="image-caption">Ön görünüm</div>
            </div>

            <div class="image-item" onclick="changeText(this, 'Lüks iç mekan')">
                <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Lamborghini İç">
                <div class="image-caption">Lüks iç mekan</div>
            </div>

            <div class="image-item" onclick="changeText(this, 'Arka tasarım')">
                <img src="https://images.unsplash.com/photo-1544829099-b9a0c07fad1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Lamborghini Arka">
                <div class="image-caption">Arka tasarım</div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 Lamborghini Tanıtım</p>
    </footer>
</div>

<script>
    function changeText(element, defaultText) {
        const newText = prompt("Resim için yazı girin:", defaultText);
        if (newText !== null && newText !== "") {
            element.querySelector('.image-caption').textContent = newText;
        }
    }

    // Ana resim yazısını değiştirme
    document.getElementById('main-text').addEventListener('click', function() {
        const newText = prompt("Ana resim için yazı girin:", this.textContent);
        if (newText !== null && newText !== "") {
            this.textContent = newText;
        }
    });
</script>
</body>
</html>
